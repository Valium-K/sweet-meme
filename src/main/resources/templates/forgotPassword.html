<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: nav-bar"></div>
<div th:replace="fragments.html :: off-canvas('sign-up')"></div>
<div class="container">

    <div class="py-5 text-center">
        <p class="lead mt-4 mb-5">S w e e t M e m e</p>
        <h2 th:text="#{login.password.forgot.submit}">패스워드 찾기</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" action="#"
              th:action="@{/login/forgot}" th:object="${forgotPasswordForm}" method="post" novalidate>

            <div class="form-group mb-3">
                <label for="email" th:text="#{email}">이메일</label>
                <input id="email" type="email" th:field="*{email}" class="form-control" placeholder="your@email.com" aria-describedby="emailHelp" required>
                <small class="invalid-feedback" th:text="#{signup.email.error.blank}">이메일을 입력하세요.</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="display: block">
                    중복 이메일 혹은 유효하지 않은 이메일형식
                </small>
            </div>

            <div class="form-group mb-3 d-grid gap-2">
                <button class="btn btn-primary" type="submit"
                        aria-describedby="submitHelp" th:text="#{login.password.forgot.submit}">pw 찾기</button>
            </div>
        </form>
    </div>
</div>
<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
