<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SweetMeme</title>
</head>
<body>
  <h2 th:text="#{email.subject}">스윗밈 인증메일 입니다.</h2>
  <hr/>
  <div>
    <a th:href="${host + '/email/verify/check' + link}" th:text="#{email.link}">링크</a>
    <span th:text="#{email.click-to-verify}">를 클릭하면 인증을 완료합니다.</span>
  </div>
  <p class="my-4"></p>
  <footer>
    <small th:class="muted">S W E E T M E M E</small>
  </footer>
</body>
</html>
