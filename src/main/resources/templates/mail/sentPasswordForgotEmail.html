<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SweetMeme</title>
</head>
<body>
<h2 th:text="#{email.forgot.subject}">스윗밈 패스워드 초기화 메일입니다.</h2>
<hr/>
<div>
    <a th:href="${host + '/login/forgot/check' + link}" th:text="#{email.link}">링크</a>
    <span th:text="#{email.forgot.click-to-verify}">를 클릭하면 패스워드 초기화를 완료합니다.</span>
</div>
<p class="my-4"></p>
<footer>
    <small th:class="muted">S W E E T M E M E</small>
</footer>
</body>
</html>
